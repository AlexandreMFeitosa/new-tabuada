<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <link rel="shortcut icon" href="imagens/favicon-16x16.png" type="image/x-icon">
    <title>Tabuada</title>
</head>
<body>
    <div class="tabuada-container">
        <h2>Digite o número e confirme para gerar uma tabuada</h2>
        <div class="box1">
            <div class="numero-multiplicador">
                <label for="multiplicador">Tabuada do :</label>
                <input type="number" id="multiplicador" name="multiplicador" placeholder="1...2...3..">
            </div>
            <div class="numero-de-vezes">
                <label for="n-de-vezes">Multiplicado por :</label>
                <input type="number" id="n-de-vezes" name="n-de-vezes" value="10">
            </div>
            <input type="submit" id="calcular" value="Calcular">
        </div>
        <h2 id="title-resultado">Tabuada do número:</h2>   
        <div class="box1">
            <div class="box-resultado">
                <p id="resultado">O resultado da tabuada é ... </p>
            </div>
        </div> 
    </div>
</body>
</html>
